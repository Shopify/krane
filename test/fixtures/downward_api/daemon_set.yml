apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ds-app
  labels:
    app: hello-cloud
    name: ds-app
  annotations:
    shipit.shopify.io/restart: "true"
spec:
  selector:
    matchLabels:
      app: hello-cloud
      name: ds-app
  template:
    metadata:
      labels:
        app: hello-cloud
        name: ds-app
    spec:
      containers:
      - name: app
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["tail", "-f", "/dev/null"]
        ports:
        - containerPort: 80
      volumes:
      - name: podinfo
        downwardAPI:
          items:
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
