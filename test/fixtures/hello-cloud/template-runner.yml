apiVersion: v1
kind: PodTemplate
metadata:
  name: hello-cloud-template-runner
  labels:
    name: hello-cloud-template-runner
    app: hello-cloud
template:
  metadata:
    name: task-runner
    labels:
      name: runner
      app: hello-cloud
  spec:
    containers:
    - name: task-runner
      image: busybox
      imagePullPolicy: IfNotPresent
      command: ["sh", "-c", "echo 'Hello from the command runner!' && test 1 -eq 1"]
      env:
      - name: CONFIG
        valueFrom:
          configMapKeyRef:
            name: hello-cloud-configmap-data
            key: datapoint1
