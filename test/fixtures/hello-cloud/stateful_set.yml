---
apiVersion: v1
kind: Service
metadata:
  name: stateful-busybox
  labels:
    name: stateful-busybox
    app: hello-cloud
spec:
  ports:
  - port: 80
    name: http
    targetPort: http
  selector:
    name: stateful-busybox
    app: hello-cloud
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-busybox
  labels:
    name: stateful-busybox
    app: hello-cloud
  annotations:
    shipit.shopify.io/restart: "true"
spec:
  serviceName: "stateful-busybox"
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: hello-cloud
      name: stateful-busybox
  template:
    metadata:
      labels:
        app: hello-cloud
        name: stateful-busybox
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: app
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["tail", "-f", "/dev/null"]
        ports:
        - containerPort: 80
