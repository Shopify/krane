apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cannot-run
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: web
        app: crash-app
    spec:
      initContainers:
      - name: successful-init
        image: hello-world:latest
        imagePullPolicy: IfNotPresent
      containers:
      - name: container-cannot-run
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["/some/bad/path"]
