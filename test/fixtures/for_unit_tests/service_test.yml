---
apiVersion: v1
kind: Service
metadata:
  name: external-name
spec:
  type: ExternalName
  externalName: external-redis.shopify
---
apiVersion: v1
kind: Service
metadata:
  name: standard
spec:
  selector:
    type: standard
---
apiVersion: v1
kind: Service
metadata:
  name: selectorless
spec:
  type: ClusterIP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: standard
  labels:
    type: standard
spec:
  replicas: 2
  selector:
    matchLabels:
      type: standard
  template:
    metadata:
      labels:
        type: standard
    spec:
      containers:
      - name: app
        image: busybox
---
apiVersion: v1
kind: Pod
metadata:
  name: some-pod-1
  labels:
    type: standard
spec:
  containers:
    - name: hello-cloud
      image: busybox
