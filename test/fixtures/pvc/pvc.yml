apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kubernetes-deploy.shopify.io/timeout-override: 10s
  name: with-storage-class
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 150Mi
  storageClassName: k8s-deploy-test
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: without-storage-class
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 150Mi
  volumeMode: Filesystem
