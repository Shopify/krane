apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    krane.shopify.io/timeout-override: 10s
  name: with-storage-class
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1M
  storageClassName: k8s-deploy-test
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: without-storage-class
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1M
  volumeMode: Filesystem
