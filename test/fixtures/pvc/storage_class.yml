apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: k8s-deploy-test
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/no-provisioner
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: Pod
metadata:
  name: init-pv
  labels:
    type: unmanaged-pod
    name: pvc
    app: hello-cloud
spec:
  activeDeadlineSeconds: 20
  restartPolicy: Never
  containers:
  - name: hello-cloud
    image: busybox
    imagePullPolicy: IfNotPresent
    command: ["sh", "-c", "mkdir -p /mnt/k8s-deploy-test"]
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /mnt
      name: mnt
  volumes:
   - name: mnt
     hostPath:
       path: /mnt
       type: Directory
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k8s-deploy-test
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  local:
    path: /mnt/k8s-deploy-test
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube
  persistentVolumeReclaimPolicy: Delete
  storageClassName: k8s-deploy-test
  volumeMode: Filesystem
