---
apiVersion: "stable.example.io/v1"
kind: NetworkPolicy
metadata:
  name: cr-np
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: built-in-policy
spec:
  ingress:
  - ports:
    - port: 80
      protocol: TCP
  podSelector:
    matchLabels:
      app: nginx-ingress-controller
  policyTypes:
  - Ingress
