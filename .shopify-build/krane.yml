containers:
  default:
    docker: circleci/ruby:2.5.7

steps:
  - label: Lint
    timeout: 5m
    run:
      - bundle exec rubocop
    dependencies:
      - bundler
  - label: 'Run Test Suite (:kubernetes: 1.18-latest :ruby: 2.7)'
    command: bin/ci
    agents:
      queue: k8s-ci
    env:
      LOGGING_LEVEL: "4"
      KUBERNETES_VERSION: v1.18-latest
      RUBY_VERSION: "2.7"
